<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <img src="./logo.svg" alt="Netflix">
                <div class="flex">
                    <select name="lang" id="lang">
                        <option value="en">English</option>
                        <option value="hn">English</option>
                    </select>
                    <button type="button" class="btn">Sign In</button>
                </div>
            </nav>
            <div class="flex" id="hero">
                <span class="hero-box flex">
                    <h1 class="hero-heading">Unlimited movies, TV shows and more</h1>
                    <h3>Starts at â‚¹149. Cancel at any time.</h3>
                </span>
                <div class="hero-content flex">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <span class="emailForm flex">
                        <span class="inp-box flex" id="inp-box">
                            <label for="email">Email address</label>
                            <input type=" email" id="email">
                        </span>
                        <button type="button" class="btn get">Get Started &gt;</button>
                    </span>
                </div>
            </div>
        </header>
        <div>

        </div>
    </div>
</body>
</html>
