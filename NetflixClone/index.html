<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="flex flex-between">
                <img width="100" src="/logo.svg" alt="netflix">

                <div class="nav-btn-box flex center">
                    <select>
                        <option value="">English</option>
                        <option value="">Hindi</option>
                    </select>
                    <button class="btn">Sign In</button>
                </div>
            </nav>
            <div class="bg-box"></div>

            <div class="hero flex-col center">
                <span class="hero-content flex-col center">
                    <h1>Unlimited movies, TV shows and more</h1>
                    <p>Starts at â‚¹149. Cancel at any time.</p>
                </span>
                <form class="flex-col">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="flex flex-between center form">
                        <div class="flex-col form-box">
                            <label for="email">Email address</label>
                            <input type="text">
                        </div>
                        <button class="btn">Get Started &gt;</button>
                    </div>
                </form>
            </div>
        </header>
        <div class="trending flex-col">
            <h3>Trending</h3>
            <div>
                <select>
                    <option value="">India</option>
                    <option value="">Global</option>
                </select>
                <select>
                    <option value="">Movies</option>
                    <option value="">TV Shows</option>
                </select>
            </div>
            <div class="cards-container">
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
